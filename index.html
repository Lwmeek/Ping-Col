<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ping Column</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
        <div class="container">
            <div class="main-conatainer">
                <img class="logo" src="images/logo.svg" alt="">
                <h1>We are launching <span>soon!</span></h1>
                <p>Subscribe and get notified</p>
                <form action="#" method="post" class="form">
                    <input type="email" name="email" id="email" required class="btn btn-primary" placeholder="Your email address...">
                    <button type="submit" class="btn btn-secondary">Notify Me</button>
                </form>
                <img class="dashboard" src="images/illustration-dashboard.png" alt="">
            </div>
        </div>
		<script src="index.js"></script>
	</body>
</html>
